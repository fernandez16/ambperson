<div class="container col-m6">
  <div class="card-header">
    <h3>Add a person</h3>
  </div>
  <div class="body-body">
    <form action="">
      <div class="form-group">
        <label for="">Names</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="modelPerson.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="">Surnames</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="modelPerson.surname"
          name="surname"
        />
      </div>
      <button class="btn btn-success m-1" (click)="save(modelPerson)">
        Save
      </button>
    </form>
  </div>
</div>
