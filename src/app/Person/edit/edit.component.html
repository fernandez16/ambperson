<div class="container">
  <div class="cart-header">
    <h3>Modify person</h3>
  </div>
  <div class="card-body">
    <form action="">
      <div class="form-group">
        <label for="">Names</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="person.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="">Surnames</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="person.surname"
          name="surname"
        />
      </div>
      <button class="btn btn-success m-1" (click)="update(person)">
        Save
      </button>
    </form>
  </div>
</div>
